[env:ttgo-t-beam]
platform = espressif32
board = ttgo-t-beam
framework = arduino
lib_deps = 
	RadioLib
	platformio/Streaming@0.0.0-alpha+sha.5
monitor_speed = 115200
upload_port = /dev/ttyUSB0
test_ignore = test_desktop
